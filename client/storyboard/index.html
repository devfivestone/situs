<html>
<head>

  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">

  <title>
    Situs Video Storyboard
  </title>
</head>
<body>

  <h1>
      Situs Video Storyboard
  </h1>


  <div>
    <img src="SitusStoryboard.gif" style="width: 70%; max-width: 1200px;">
    <br /><br /><br />
    <a class="image-caption" href="javascript: void(0);">
      Restart Animation
    </a>
  </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
  $(document).ready(function(){

    $(".image-caption").on('click', function(event){

      var reloadSRC;
      reloadSRC = $(this).parent().find("img").attr("src") + "?id=" + Math.random();
      console.log(reloadSRC);

      $(this).parent().find("img").attr("src", "");
      $(this).parent().find("img").attr("src", reloadSRC);

    });


});


</script>

<style>

    body{ background-color: #6f6f6f;padding:20px; }
    body *{ color:#ffffff; font-family: Rubik; font-weight: 500; }
    h1{ font-size: 64px; }
    h2{ color: #eb611a;font-size: 44px; background-color: #ffffff; display: inline-block; padding: 20px 40px; }
    h5{ margin-top: 40px; }
    a{ color: #fcb14c; font-size: 20px; background-color: #0c1e4c; padding: 20px 20px; display: inline-block; }
    div{ margin-bottom: 50px; }

</style>

</body>
</html>
